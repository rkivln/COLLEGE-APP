<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Canteen - Glass Edition</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.12);
            --glass-border: rgba(255, 255, 255, 0.25);
            --accent-color: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        body {
            /* Animated Liquid Background */
            background: linear-gradient(-45deg, #6366f1, #a855f7, #ec4899, #06b6d4);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            min-height: 100vh;
            padding: 40px 20px;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            text-decoration: none;
            color: white;
            background: var(--glass-bg);
            padding: 10px 20px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            font-size: 0.9em;
            transition: 0.3s;
        }

        .container {
            max-width: 1100px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 800;
            letter-spacing: -1px;
            margin-top: 10px;
        }

        /* Glassmorphism Layout */
        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1.8fr 1fr;
            gap: 25px;
        }

        .category-title {
            font-size: 1.4rem;
            margin: 20px 0 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            border-bottom: 1px solid var(--glass-border);
            padding-bottom: 8px;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
        }

        .item-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 18px;
            border: 1px solid transparent;
            transition: 0.3s;
        }

        .item-card:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: var(--glass-border);
            transform: translateY(-5px);
        }

        .item-info h4 { font-size: 1.1rem; }
        .item-info p { opacity: 0.8; font-weight: bold; margin-top: 5px; }

        .qty-controls {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-top: 15px;
        }

        .btn-round {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: none;
            background: white;
            color: #7e22ce;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
        }

        .btn-round:hover { transform: scale(1.1); background: #f3f4f6; }

        /* Cart Styles */
        .cart-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 0.95rem;
        }

        .total-box {
            margin-top: 20px;
            padding-top: 15px;
            border-top: 2px solid var(--glass-border);
            font-size: 1.4rem;
            font-weight: bold;
        }

        .pay-button {
            width: 100%;
            padding: 16px;
            margin-top: 20px;
            border-radius: 14px;
            border: none;
            background: white;
            color: #7c3aed;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            transition: 0.3s;
        }

        .pay-button:disabled { opacity: 0.4; cursor: not-allowed; }
        .pay-button:hover:not(:disabled) { background: #f3e8ff; box-shadow: 0 4px 15px rgba(0,0,0,0.2); }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            color: #1f2937;
            padding: 40px;
            border-radius: 30px;
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        #qrcode {
            margin: 25px auto;
            display: flex;
            justify-content: center;
        }

        .close-modal {
            background: #1f2937;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 15px;
        }

        @media (max-width: 850px) {
            .main-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <a href="index.html" class="back-btn">‚Üê Back to Hub</a>

    <div class="container">
        <div class="header">
            <div style="font-size: 4.5rem;">üçü</div>
            <h1>Smart Canteen</h1>
            <p style="opacity: 0.9;">Premium Glass Ordering Experience</p>
        </div>

        <div class="main-grid">
            <div class="glass-panel">
                <h2 class="category-title">üçî Main Course</h2>
                <div class="menu-grid" id="mainCourse"></div>

                <h2 class="category-title">ü•§ Beverages</h2>
                <div class="menu-grid" id="beverages"></div>
                
                <h2 class="category-title">üç∞ Snacks</h2>
                <div class="menu-grid" id="snacks"></div>
            </div>

            <div class="glass-panel" style="height: fit-content; position: sticky; top: 20px;">
                <h2 style="margin-bottom: 20px;">Your Cart</h2>
                <div id="cartDisplay">
                    <p style="text-align: center; opacity: 0.6;">Your cart is empty</p>
                </div>
                <div class="total-box">
                    Total: ‚Çπ<span id="totalVal">0</span>
                </div>
                <button class="pay-button" id="payBtn" disabled>Generate QR Code</button>
            </div>
        </div>
    </div>

    <div class="modal" id="qrModal">
        <div class="modal-content">
            <h2 style="color: #7c3aed;">Order Confirmed!</h2>
            <div id="qrcode"></div>
            <div id="orderInfo" style="text-align: left; font-size: 0.9rem; line-height: 1.6; background: #f9fafb; padding: 15px; border-radius: 12px;"></div>
            <button class="close-modal" onclick="closeModal()">Close & Clear</button>
        </div>
    </div>

    <script>
        const menu = {
            mainCourse: [
                { id: 1, name: 'Veg Burger', price: 60 },
                { id: 2, name: 'Pasta', price: 80 },
                { id: 3, name: 'Pizza Slice', price: 70 }
            ],
            beverages: [
                { id: 4, name: 'Cold Coffee', price: 45 },
                { id: 5, name: 'Iced Tea', price: 30 }
            ],
            snacks: [
                { id: 6, name: 'Samosa', price: 20 },
                { id: 7, name: 'Fries', price: 50 }
            ]
        };

        let cart = {};

        function init() {
            for (const cat in menu) {
                const container = document.getElementById(cat);
                menu[cat].forEach(item => {
                    const card = document.createElement('div');
                    card.className = 'item-card';
                    card.innerHTML = `
                        <div class="item-info">
                            <h4>${item.name}</h4>
                            <p>‚Çπ${item.price}</p>
                        </div>
                        <div class="qty-controls">
                            <button class="btn-round" onclick="changeQty(${item.id}, -1)">-</button>
                            <span id="q-${item.id}">0</span>
                            <button class="btn-round" onclick="changeQty(${item.id}, 1)">+</button>
                        </div>
                    `;
                    container.appendChild(card);
                });
            }
        }

        function changeQty(id, delta) {
            let foundItem = null;
            for (const cat in menu) {
                const item = menu[cat].find(i => i.id === id);
                if (item) foundItem = item;
            }

            if (!cart[id]) cart[id] = { ...foundItem, qty: 0 };
            cart[id].qty += delta;

            if (cart[id].qty <= 0) delete cart[id];
            
            document.getElementById(`q-${id}`).innerText = cart[id]?.qty || 0;
            renderCart();
        }

        function renderCart() {
            const display = document.getElementById('cartDisplay');
            const totalVal = document.getElementById('totalVal');
            const payBtn = document.getElementById('payBtn');
            
            display.innerHTML = '';
            let total = 0;

            const items = Object.values(cart);
            if (items.length === 0) {
                display.innerHTML = '<p style="text-align: center; opacity: 0.6;">Your cart is empty</p>';
                payBtn.disabled = true;
            } else {
                items.forEach(item => {
                    total += item.price * item.qty;
                    const row = document.createElement('div');
                    row.className = 'cart-item';
                    row.innerHTML = `<span>${item.name} x ${item.qty}</span><span>‚Çπ${item.price * item.qty}</span>`;
                    display.appendChild(row);
                });
                payBtn.disabled = false;
            }
            totalVal.innerText = total;
        }

        document.getElementById('payBtn').onclick = function() {
            const orderId = "SNV-" + Math.floor(100000 + Math.random() * 900000);
            const total = document.getElementById('totalVal').innerText;
            const summary = Object.values(cart).map(i => `${i.name}x${i.qty}`).join(', ');
            
            // Text to embed in QR
            const qrText = `OID: ${orderId} | Total: Rs.${total} | Items: ${summary}`;

            // Show details in modal
            document.getElementById('orderInfo').innerHTML = `
                <b>Order ID:</b> ${orderId}<br>
                <b>Total Amount:</b> ‚Çπ${total}<br>
                <b>Items:</b> ${summary}
            `;

            // Clear old QR and generate new one
            const qrDiv = document.getElementById('qrcode');
            qrDiv.innerHTML = ""; 
            
            new QRCode(qrDiv, {
                text: qrText,
                width: 200,
                height: 200,
                colorDark : "#7c3aed",
                colorLight : "#ffffff"
            });

            document.getElementById('qrModal').style.display = 'flex';
        };

        function closeModal() {
            document.getElementById('qrModal').style.display = 'none';
            // Optional: reset cart after order
            cart = {};
            document.querySelectorAll('[id^="q-"]').forEach(s => s.innerText = '0');
            renderCart();
        }

        init();
    </script>
</body>
</html>
